<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="icon" type="image/x-icon" href="quote.ico" />
    <title>Random Quote Generator</title>
</head>
<body>
    <div id="container">
        <div id="quote-container">
            <div id="quote">
                <i class="fa-solid fa-quote-left" id="quote-icon"></i>
                <p id="quote-text">The greatest trick the devil ever pulled was to convince everyone that he did not exist.</p>
            </div>
            <div id="quote-author">
                <span>- The Usual Suspects</span>
            </div>
            <div id="btns">
                <div id="social-btns">
                    <i id="twitter" class="fa-brands fa-square-twitter"></i>
                    <i id="tumblr" class="fa-brands fa-square-tumblr"></i>
                </div>
                <button id="new-btn">New quote</button>
            </div>
        </div>
        <div id="copyright">by Qamar</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
